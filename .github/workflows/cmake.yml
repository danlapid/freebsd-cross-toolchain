name: Build Toolchain

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Build Toolchain
        run: |
          chmod +x make_toolchain.sh
          ./make_toolchain.sh

      - name: Upload
        uses: actions/upload-artifact@v4
        with:
          name: 'i386-freebsd10'
          path: i386-freebsd10.tar.gz
